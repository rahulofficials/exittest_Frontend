<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u>My Todo-s</u>
              </p>
  
              <div class="pb-2">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Event</label>
                      <input [(ngModel)]="ename" type="text" class="form-control" name="ename">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Description</label>
                      <input [(ngModel)]="edes" type="text" class="form-control" name="edes" >
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Date and Time</label>
                      <input [(ngModel)]="edate" type="datetime" class="form-control" name="edate" >
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="readdata()">ADD</button>
                  </form>
                </div>
              </div>
  
              <hr class="my-4">
  
              <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                <p class="small mb-0 me-2 text-muted">Filter</p>
                <select class="select">
                  <option value="1">All</option>
                  <option value="2">Completed</option>
                  <option value="3">Active</option>
                  <option value="4">Has due date</option>
                </select>
                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                <select class="select">
                  <option value="1">Added date</option>
                  <option value="2">Due date</option>
                </select>
                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                    class="fas fa-sort-amount-down-alt ms-2"></i></a>
              </div>
  <div *ngFor="let i of datalist">
              <ul class="list-group list-group-horizontal rounded-0 bg-transparent" >
                <li
                  class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                  <div class="form-check">
                    <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                      aria-label="..." checked />
                  </div>
                </li>
                <li
                  class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <p class="lead fw-normal mb-0">{{i.ename}}</p>
                </li>
                <li
                  class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <p class="lead fw-normal mb-0">{{i.edes}}</p>
                </li>
                <li
                  class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <p class="lead fw-normal mb-0">{{i.edate}}</p>
                </li>
              </ul>
              <div>
                <button class="btn btn-danger">delete </button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </section>
<router-outlet></router-outlet>
